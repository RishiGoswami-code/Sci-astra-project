<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Payment</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="payment-container">
        <h2>Course Payment</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="courseId">Course ID:</label>
                <input type="text" id="courseId" name="courseId" required>
            </div>

            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required>
            </div>

            <div class="form-group">
                <label>Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="card">Card</option>
                    <option value="upi">UPI</option>
                </select>
            </div>

            <!-- Card Payment Fields -->
            <div id="cardPaymentFields" class="payment-fields">
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>

                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="password" id="cvv" name="cvv" placeholder="CVV">
                </div>

                <div class="form-group">
                    <label for="cardHolderName">Card Holder's Name:</label>
                    <input type="text" id="cardHolderName" name="cardHolderName">
                </div>
            </div>

            <!-- UPI Payment Fields -->
            <div id="upiPaymentFields" class="payment-fields" style="display: none;">
                <div class="form-group">
                    <label for="upiId">UPI ID:</label>
                    <input type="text" id="upiId" name="upiId" placeholder="example@upi">
                </div>
                <button type="button" id="upiProceedButton">Proceed with UPI</button>
                <div id="upiInterface" class="upi-interface" style="display: none;">
                    <p>Scan the QR code or click the link to pay via UPI:</p>
                    <img id="upiQrCode" alt="UPI QR Code" />
                    <a id="upiLink" href="#" target="_blank">Open UPI App</a>
                </div>
            </div>

            <button type="submit" id="payNowButton">Pay Now</button>
        </form>
    </div>

    <script src="payment.js"></script> <!-- Link to the external JS file -->
</body>
</html>
